<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapcsolatfelvétel</title>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function(){
            emailjs.init({
                publicKey: "0gpMZdnfce7kRdRMB",
            });
        })();
    </script>
    <script src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(90deg, #4caf50, #81c784);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            background: #333;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: auto;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        h1 {
            color: white;
            text-align: center;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #388e3c;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Kapcsolatfelvétel</h1>
        </div>
    </header>

    <nav>
        <div class="container">
            <a href="index.html">Kezdőlap</a>
            <a href="car_cosmetics.html">Bemutatkozás</a>
            <a href="services.html">Szolgáltatások</a>
            <a href="work.html">Korábbi munkák</a>
            <a href="galeria.html">Galéria</a>
        </div>
    </nav>

    <form id="contact-form">
        <label for="name">Név:</label>
        <input type="text" id="name" name="name" required><br>
    
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>
    
        <label for="subject">Tárgy:</label>
        <input type="text" id="subject" name="subject" required><br>
    
        <label for="message">Üzenet:</label>
        <textarea id="message" name="message" required></textarea><br>
    
        <button type="submit">Küldés</button>
    </form>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                sendMail();
            });
        });

        function sendMail() {
            var templateParams = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };

            emailjs.send('service_g0116pm', 'template_4snrveh', templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    window.location.href = 'thank_you.html';
                }, function(error) {
                    console.log('FAILED...', error);
                    window.location.href = 'error.html';
                });
        }
    </script>
</body>
</html>
