<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korábbi Munkák - XY Autókozmetika</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background: linear-gradient(90deg, #4caf50, #81c784);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            background: #333;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: auto;
        }

        section {
            margin: 20px 0;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #4caf50;
            text-align: center;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .gallery-item {
            width: 300px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            display: block;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <h1>Korábbi Munkák</h1>
        <p>Tekintsd meg néhány kiemelkedő projektünket!</p>
    </div>
</header>

<nav>
    <div class="container">
        <a href="index.html">Kezdőlap</a>
        <a href="car_cosmetics.html">Bemutatkozás</a>
        <a href="services.html">szolgáltatások</a>
        <a href="contact.html">Kapcsolat</a>
        <a href="galeria.html">Galéria</a>
    </div>
</nav>

<section>
    <div class="container">
        <h2>Referenciáink</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="work1.jpg" alt="Polírozott autó">
                <p>Teljes karosszéria polírozás és vaxolás.</p>
            </div>
            <div class="gallery-item">
                <img src="work2.jpg" alt="Belső tisztítás">
                <p>Professzionális belső tisztítás eredménye.</p>
            </div>
            <div class="gallery-item">
                <img src="work3.jpg" alt="Felni tisztítás">
                <p>Felnik és gumik ápolása.</p>
            </div>
            <div class="gallery-item">
                <img src="work4.jpg" alt="Fényszóró polírozás">
                <p>Fényszórók gőzöléssel történő felújítása.</p>
            </div>
        </div>
    </div>
</section>

</body>
</html>
