<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiba történt - Babik Balázs Autókozmetika</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background: linear-gradient(90deg, #e57373, #f44336);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: auto;
        }

        section {
            margin: 40px 0;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #e57373;
            text-align: center;
        }

        p {
            text-align: center;
            font-size: 18px;
        }

        .button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 12px;
            background-color: #e57373;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #d32f2f;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <h1>Hiba történt</h1>
    </div>
</header>

<section>
    <div class="container">
        <h2>Valami hiba történt az üzenet elküldésekor</h2>
        <p>Valószínűleg technikai problémák adódtak. Kérjük próbálja meg újra később, vagy vegye fel velem közvetlenül a kapcsolatot!</p>
        <a href="contact.html" class="button">Vissza az Űrlaphoz</a>
    </div>
</section>
</body>
</html>
