<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korábbi Munkáink</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(90deg, #4caf50, #81c784);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: auto;
            margin-bottom: 40px;
        }

        h1, h2 {
            color: #4caf50;
            text-align: center;
            margin: 20px 0;
        }

        .section {
            margin-bottom: 40px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            justify-content: center;
        }

        .gallery-item {
            border-radius: 8px;
            overflow: hidden;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        nav {
            background: #333;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <h1 style="color: white;;">Korábbi Munkáim</h1>
        <p>Kiemelkedő autókozmetikai projektjeim.</p>
    </div>
</header>
<nav>
    <div class="container">
        <a href="index.html">Kezdőlap</a>
        <a href="car_cosmetics.html">Bemutatkozás</a>
        <a href="services.html">szolgáltatások</a>
        <a href="work.html">Korábbi munkák</a>
        <a href="contact.html">Kapcsolatfelvétel</a>
    </div>
</nav>

<div class="container">
    <!-- Első szekció -->
    <div class="section">
        <h2>Audi</h2>
        <div class="gallery">
            <div class="gallery-item"><img src="audi.jpg" alt=></div>
            <div class="gallery-item"><img src="audi1.jpg" alt=></div>
            <div class="gallery-item"><img src="audi3.jpg" alt=></div>
            <div class="gallery-item"><img src="audi4.jpg" alt=></div>
            <div class="gallery-item"><img src="udi.jpg" alt=></div>
            <div class="gallery-item"><img src="audi5.jpg" alt=></div>
            <div class="gallery-item"><img src="audi7.jpg" alt=></div>
            <div class="gallery-item"><img src="audi8.jpg" alt=></div>
        </div>
    </div>
<br>
    <!-- Második szekció -->
    <div class="section">
        <h2>Nissan</h2>
        <div class="gallery">
            <div class="gallery-item"><img src="nissan.jpg" alt=></div>
            <div class="gallery-item"><img src="nissan2.jpg" alt=></div>
            <div class="gallery-item"><img src="nissan3.jpg" alt=></div>
            <div class="gallery-item"><img src="nissan4.jpg" alt=></div>
            <div class="gallery-item"><img src="nissan5.jpg" alt=></div>
            <div class="gallery-item"><img src="nissan6.jpg" alt=></div>
         
        </div>
    </div>
</body>
</html>
